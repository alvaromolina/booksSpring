<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/book"  method="POST">
    <b>Texto:</b><input type="text" name="title">
    <br>
    <b>Likes:</b><input type="text" name="likes">
    <span style="color: red" th:text="${errorLikes != '' ? errorLikes : ''}" ></span>
    <br>
    <b>Categoria:</b><select name="categoryBook">
        <option >Ficcion</option>
        <option >Historia</option>
        </select>

    <input type="submit" value="Guardar">
</form>
</body>
</html>
